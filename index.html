<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Odin Calculator</h1>
    <div id="display">
        <div class="textBox"></div>
    </div>
    <div id="inputContainer">
        <div id="numPadContainer">
            <div id="row">
                <p class="num1">1</p>
                <p class="num2">2</p>
                <p class="num3">3</p>
            </div>
            <div id="row">
                <p class="num4">4</p>
                <p class="num5">5</p>
                <p class="num6">6</p>
            </div>
            <div id="row">
                <p class="num7">7</p>
                <p class="num8">8</p>
                <p class="num9">9</p>
            </div>
            <div id="row">
                <p class="num0">0</p>
                <p id="numDec">.</p>
                <p id="numNeg">(-)</p>
            </div>
        </div>
        <div id="operatorContainer">
            <p id="add">+</p>
            <p id="subtract">-</p>
            <p id="multiply">ร</p>
            <p id="divide">รท</p>
        </div>
    </div>
    <div id="finishBox">
        <div id="enter">=</div>
        <div id="clear">C</div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
